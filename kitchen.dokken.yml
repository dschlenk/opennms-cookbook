---
driver:
  name: dokken
  privileged: true
  chef_image: cincproject/cinc
  chef_version: 18

transport:
  name: dokken

provisioner:
  name: dokken
  project_name: cinc
  download_url: https://omnitruck.cinc.sh/install.sh
  chef_binary: /opt/cinc/bin/cinc-client
  chef_license: accept-no-persist # until https://github.com/test-kitchen/test-kitchen/pull/1984
    # log_level: debug
  attributes:
    opennms:
      conf:
        env:
          START_TIMEOUT: 60
      postgresql:
        user_vault: creds
    yum:
      opennms-stable-common:
        baseurl: <%= ENV['OPENNMS_STABLE_COMMON'] || 'http://yum.opennms.org/stable/common' %>
      opennms-stable-rhel9:
        baseurl: <%= ENV['OPENNMS_STABLE_RHEL9'] || 'http://yum.opennms.org/stable/rhel9' %>

verifier:
  name: inspec

platforms:
  - name: oraclelinux-9
    driver:
      image: dokken/oraclelinux-9
      pid_one_command: /usr/lib/systemd/systemd

suites:
  - name: recommended
    verifier:
      inspec_tests:
        - path: test/integration/default
        - path: test/integration/recommended
    attributes:
      opennms:
        rrdtool:
          enabled: true
        scv:
          vault: creds
        upgrade: true
        users:
          admin:
            vault: creds

  - name: upgrade
    provisioner:
      policyfile: policyfiles/upgrade.rb
      multiple_converge: 2
    verifier:
      inspec_tests:
        - path: test/integration/default
        - path: test/integration/upgrade
    attributes:
      opennms:
        upgrade: true
  - name: no_upgrade
    provisioner:
      policyfile: policyfiles/upgrade.rb
      multiple_converge: 2
    verifier:
      inspec_tests:
        - path: test/integration/no_upgrade
    attributes:
      opennms:
        upgrade: false
  - name: default
  - name: plugins
    attributes:
      opennms:
        plugin:
          addl: 
            - opennms-plugin-protocol-nsclient
            - opennms-plugin-provisioning-snmp-hardware-inventory
