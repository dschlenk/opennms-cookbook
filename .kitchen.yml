---
driver:
  name: vagrant
  network:
    - ["forwarded_port", {guest: 8980, host: 8980}]

provisioner:
  name: chef_solo

platforms:
  - name: centos-6.5
    attributes: { 
                  "opennms": {
                              "conf": {"start_timeout": 20},
                              "stable": false
                              },  
                  postgresql: {
                                password: { 
                                           postgres: "md5c23797e9a303da48b792b4339c426700" 
                                          }, 
                                enable_pgdg_yum: true,
                                version: '9.3',
                                dir: '/var/lib/pgsql/9.3/data',
                                config: {
                                         data_directory: '/var/lib/pgsql/9.3/data',
                                         shared_preload_libraries: 'pg_stat_statements',

                                         autovacuum: "on", 
                                         checkpoint_timeout: "15min", 
                                         track_activities: "on", 
                                         track_counts: "on", 
                                         vacuum_cost_delay: 50
                                        }, 
                                config_pgtune: {
                                                max_connections: 160
                                               },
                                pg_hba: [
                                         {
                                          addr: "", 
                                          db: "all", 
                                          method: "trust", 
                                          type: "local", 
                                          user: "all"
                                         }, 
                                         {
                                          addr: "127.0.0.1/32", 
                                          db: "all", 
                                          method: "trust", 
                                          type: "host", 
                                          user: "all"
                                         },
                                         {
                                          addr: "::1/128", 
                                          db: "all", 
                                          method: "trust", 
                                          type: "host", 
                                          user: "all"
                                         }
                                        ], 
                                client: {
                                         packages: [
                                                    "postgresql93",
                                                    "postgresql93-contrib",
                                                    "postgresql93-devel"
                                                   ]
                                        },
                                server: { 
                                         packages: [
                                                    "postgresql93-server"
                                                   ],
                                         service_name: "postgresql-9.3"
                                        },
                                contrib: { extensions: [ 'pageinspect', 'pg_buffercache', 'pg_freespacemap', 'pgrowlocks', 'pg_stat_statements', 'pgstattuple' ] }
                              }
                }

