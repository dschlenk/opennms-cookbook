version: 2.1

jobs:
  test:
    machine:
      image: ubuntu-2404:current
    steps:
      - checkout
      - run:
          name: docker login
          command: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - run:
          name: install cinc workstation
          command: curl -L https://omnitruck.cinc.sh/install.sh | sudo bash -s -- -P cinc-workstation -v 25
      - run:
          name: cinc
          command: cinc shell-init bash
      - run:
          name: bundler
          command: cinc exec bundle install
      - run:
          name: mdl
          command: cinc exec mdl documentation/*.md
      - run:
          name: cookstyle
          command: cookstyle
      - run:
          name: kitchen create
          command: kitchen create default
      - run:
          name: kitchen exec file
          command: kitchen exec default -c 'file /opt/cinc/bin/cinc-client'
      - run:
          name: kitchen exec head
          command: kitchen exec default -c 'head -n 25 /opt/cinc/bin/cinc-client'
      - run:
          name: kitchen exec file ls ruby
          command: kitchen exec default -c 'ls -l /opt/cinc/embedded/bin/ruby'
      - run:
          name: kitchen exec file ruby
          command: kitchen exec default -c 'file /opt/cinc/embedded/bin/ruby'
      - run:
          name: kitchen exec file md5sum ruby
          command: kitchen exec default -c 'md5sum /opt/cinc/embedded/bin/ruby'
      - run:
          name: kitchen
          command: kitchen verify default
workflows:
  version: 2
  untagged-build:
    jobs:
      - test
