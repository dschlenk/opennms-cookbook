---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: centos-7
  - name: centos-6

suites:
  - name: default
    run_list:
      - recipe[oracle_java8::default]
      - recipe[opennms-elasticsearch::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
