##############################################################################
##
##  Please add report definition in a new line to make it easier
##  for script based sanity checks
##
##################################################

reports=xups.current, \
xups.ambtemp

# Reports Generated by XUPS-MIB

report.xups.ambtemp.name=XUPS Ambient Temperature
report.xups.ambtemp.columns=xupsEnvAmbientTemp
report.xups.ambtemp.type=nodeSnmp
report.xups.ambtemp.command=--title="Ambient Temperature for XUPS" \
 DEF:ambtemp={rrd1}:xupsEnvAmbientTemp:AVERAGE \
 DEF:xupsEnvAmbientMin={rrd1}:xupsEnvAmbientMin:MIN \
 DEF:xupsEnvAmbientMax={rrd1}:xupsEnvAmbientMax:MAX \
 LINE4:ambtemp#00ff00:"Temperature  " \
 GPRINT:ambtemp:AVERAGE:" Avg  \\: %8.2lf %s" \
 GPRINT:ambtemp:MIN:"Min  \\: %8.2lf %s" \
 GPRINT:ambtemp:MAX:"Max  \\: %8.2lf %s\\n"

report.xups.current.name=XUPS Current
report.xups.current.columns=xupsOutputCurrent
report.xups.current.type=nodeSnmp
report.xups.current.command=--title="Battery Current for NOPE" \
 --vertical-label="XUPS Output Current" \
 DEF:xupsOutputCurrent={rrd1}:xupsOutputCurrent:AVERAGE \
 LINE4:xupsOutputCurrent#00ff00:"xupsOutputCurrent  " \
 GPRINT:xupsOutputCurrent:AVERAGE:" Avg  \\: %8.2lf %s" \
 GPRINT:xupsOutputCurrent:MIN:"Min  \\: %8.2lf %s" \
 GPRINT:xupsOutputCurrent:MAX:"Max  \\: %8.2lf %s\\n"
